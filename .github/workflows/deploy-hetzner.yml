name: Deploy to Hetzner (Blue-Green)

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      rollback:
        description: 'Rollback to previous version'
        required: false
        type: boolean
        default: false

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE: ghcr.io/${{ github.repository_owner }}/liquidcrypto-backend

jobs:
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    if: ${{ !inputs.rollback }}
    permissions:
      contents: read
      packages: write
    outputs:
      image_tag: ${{ steps.meta.outputs.version }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: '1.1'

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.BACKEND_IMAGE }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and Push Backend Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: server/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Frontend
        env:
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}
          VITE_GOOGLE_API_KEY: ${{ secrets.VITE_GOOGLE_API_KEY }}
          VITE_GOOGLE_MAPS_API_KEY: ${{ secrets.VITE_GOOGLE_MAPS_API_KEY }}
          VITE_GOOGLE_PLACES_API_KEY: ${{ secrets.VITE_GOOGLE_PLACES_API_KEY }}
          VITE_GOOGLE_MASTER_TEMPLATE_ID: ${{ secrets.VITE_GOOGLE_MASTER_TEMPLATE_ID }}
        run: |
          bun install
          bun run build

      - name: Upload Frontend Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: dist/
          retention-days: 7

  deploy:
    name: Blue-Green Deploy to Hetzner VPS
    runs-on: ubuntu-latest
    needs: build-and-push
    if: ${{ always() && !inputs.rollback && needs.build-and-push.result == 'success' }}
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Frontend Artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: dist/

      - name: Sync Config Files to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HETZNER_HOST }}
          username: root
          key: ${{ secrets.HETZNER_SSH_KEY }}
          source: "docker-compose.prod.yml,Caddyfile,scripts/blue-green-deploy.sh"
          target: "/app/liquidcrypto/"
          overwrite: true

      - name: Sync Frontend to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HETZNER_HOST }}
          username: root
          key: ${{ secrets.HETZNER_SSH_KEY }}
          source: "dist/*"
          target: "/app/liquidcrypto/dist/"
          strip_components: 1
          overwrite: true

      - name: Run Blue-Green Deployment
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.HETZNER_HOST }}
          username: root
          key: ${{ secrets.HETZNER_SSH_KEY }}
          script: |
            set -e
            cd /app/liquidcrypto
            
            # Make deploy script executable
            chmod +x scripts/blue-green-deploy.sh
            
            # Login to GitHub Container Registry
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Run blue-green deployment
            ./scripts/blue-green-deploy.sh ${{ needs.build-and-push.outputs.image_tag || 'latest' }}
            
            # Verify deployment
            echo ""
            echo "=== Deployment Verification ==="
            sleep 5
            curl -sf http://localhost/health && echo "Health check passed!" || echo "Health check pending..."

      - name: Verify Deployment
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.HETZNER_HOST }}
          username: root
          key: ${{ secrets.HETZNER_SSH_KEY }}
          script: |
            echo "=== Docker Status ==="
            docker ps --format "table {{.Names}}\t{{.Status}}" | grep liquidcrypto
            echo ""
            echo "=== Active Backend ==="
            cat /app/liquidcrypto/active-backend 2>/dev/null || echo "blue (default)"
            echo ""
            echo "=== Frontend Files ==="
            ls -la /app/liquidcrypto/dist/ | head -5
            echo ""
            echo "=== Deployment Complete ==="

  rollback:
    name: Rollback to Previous Version
    runs-on: ubuntu-latest
    if: ${{ inputs.rollback }}
    environment: production
    
    steps:
      - name: Execute Rollback
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.HETZNER_HOST }}
          username: root
          key: ${{ secrets.HETZNER_SSH_KEY }}
          script: |
            cd /app/liquidcrypto
            ./scripts/blue-green-deploy.sh rollback
            
            echo ""
            echo "=== Rollback Complete ==="
            cat /app/liquidcrypto/active-backend
            docker ps --format "table {{.Names}}\t{{.Status}}" | grep liquidcrypto
