# Docker Compose for LiquidCrypto Production - Blue-Green Deployment
# Run: docker compose -f docker-compose.prod.yml up -d

services:
  # Blue backend (primary)
  backend-blue:
    image: ghcr.io/marioberlin/liquidcrypto-backend:${BLUE_VERSION:-latest}
    container_name: liquidcrypto-backend-blue
    env_file: .env.production
    environment:
      - PORT=3000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - liquid-network
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost:3000/health" ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  # Green backend (secondary)
  backend-green:
    image: ghcr.io/marioberlin/liquidcrypto-backend:${GREEN_VERSION:-latest}
    container_name: liquidcrypto-backend-green
    env_file: .env.production
    environment:
      - PORT=3000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - liquid-network
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost:3000/health" ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  postgres:
    image: postgres:16-alpine
    container_name: liquidcrypto-postgres
    environment:
      POSTGRES_USER: liquidcrypto
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-liquidcrypto_prod}
      POSTGRES_DB: liquidcrypto
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./server/sql:/docker-entrypoint-initdb.d:ro
    restart: unless-stopped
    networks:
      - liquid-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U liquidcrypto -d liquidcrypto" ]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: liquidcrypto-redis
    volumes:
      - redisdata:/data
    restart: unless-stopped
    networks:
      - liquid-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5

  caddy:
    image: caddy:2-alpine
    container_name: liquidcrypto-caddy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - ./active-backend:/etc/caddy/active-backend:ro
      - caddy_data:/data
      - caddy_config:/config
      - ./dist:/srv:ro
    depends_on:
      - backend-blue
      - backend-green
    restart: unless-stopped
    networks:
      - liquid-network

networks:
  liquid-network:
    driver: bridge

volumes:
  pgdata:
  redisdata:
  caddy_data:
  caddy_config:
