# Docker Compose for LiquidCrypto Production
# Run: docker compose -f docker-compose.prod.yml up -d

services:
  backend:
    image: ghcr.io/marioberlin/liquidcrypto-backend:latest
    container_name: liquidcrypto-backend
    env_file: .env.production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - liquid-network
    healthcheck:
      test: [ "CMD", "curl", "-sf", "http://localhost:3000/api/health" ]
      interval: 10s
      timeout: 5s
      retries: 3

  postgres:
    image: postgres:16-alpine
    container_name: liquidcrypto-postgres
    environment:
      POSTGRES_USER: liquidcrypto
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-liquidcrypto_prod}
      POSTGRES_DB: liquidcrypto
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./server/sql:/docker-entrypoint-initdb.d:ro
    restart: unless-stopped
    networks:
      - liquid-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U liquidcrypto -d liquidcrypto" ]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: liquidcrypto-redis
    volumes:
      - redisdata:/data
    restart: unless-stopped
    networks:
      - liquid-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5

  caddy:
    image: caddy:2-alpine
    container_name: liquidcrypto-caddy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
      - ./dist:/srv:ro
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - liquid-network

networks:
  liquid-network:
    driver: bridge

volumes:
  pgdata:
  redisdata:
  caddy_data:
  caddy_config:
